{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Book | Library Management System</title>
        <link rel="stylesheet" href="{% static 'assets/css/home.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Book Record Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>

        <h1>Library Management System</h1>

        {% for message in messages %}
        <p class='messages'>{{ message }}</p>
        {% endfor %}

        <div class="container">
            <h2 class="mt-2">Edit Book</h2>
            <form class='mt-3' action="{% url 'edit-book' book.id %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" value="{{ book.title }}" name="title" id="title" placeholder="Enter Title" required>
          
                  <label for="author">Author</label>
                  <input type="text" class="form-control" value="{{ book.author }}" name="author" id="author" placeholder="Enter Author Name" required>
          
                  <label for="isbn">ISBN</label>
                  <input type="text" class="form-control" value="{{ book.isbn }}" name="isbn" id="isbn" placeholder="Enter ISBN" required>
          
                  <label for="price">Price</label>
                  <input type="number" class="form-control" value="{{ book.price }}" name="price" id="price" placeholder="Enter Price" required>
          
                  <label for="book_count">Number of Books</label>
                  <input type="number" class="form-control" value="{{ book.book_count }}" name="book_count" id="book_count" placeholder="Enter Number of Copies" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://code.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
